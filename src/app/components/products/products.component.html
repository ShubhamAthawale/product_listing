<div class="content_wrapper">
    <div class="card">
        <div class="create_btn_wrapper">
            <p-button label="CREATE" (click)="createProduct('create')"></p-button>
        </div>
        <div class="table_graph_wrap">
            <div class="graph_wrap custome_card">
                <ngx-charts-bar-vertical 
                (window:resize)="onResize($event)"               
                [view]="view"
                [results]="graphDataset"
                [xAxisLabel]="'Category'"
                [legendTitle]="'legend'"
                [yAxisLabel]="'Product Count'"
                [legend]="true"                
                [showXAxisLabel]="true"
                [showYAxisLabel]="true"
                [xAxis]="true"
                [yAxis]="true"
                [gradient]="true"
                [barPadding]="20"  
                >
                
            </ngx-charts-bar-vertical>
            </div>
            <div class="table_wrap custome_card">
                <p-table [value]="products" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                [tableStyle]="{ 'min-width': '50rem' }"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [rowsPerPageOptions]="[5, 10]">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Rating</th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{ product.productName }}</td>
                        <td>{{ product.category}}</td>
                        <td>{{ product.price }}</td>
                        <td>{{ product.rating }}</td>
                        <td>
                            <div class="btn_wrap">
                                <p-button label="Update" (click)="updateProduct(product)"></p-button>
                                <p-button label="Delete" (click)="deleteProduct(product)"></p-button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <!-- <ng-template pTemplate="paginatorleft">
                    <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
                </ng-template>
                <ng-template pTemplate="paginatorright">
                    <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
                </ng-template> -->
            </p-table>
            </div>
           
        </div>
       
       
    </div>
</div>
